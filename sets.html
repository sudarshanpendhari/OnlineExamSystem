    <script type="module" src="sets.js"></script> <!-- Make sure this points to your sets.js file -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            if (window.innerWidth <= 700) { // Toggle only on small screens
                sidebar.classList.toggle("open");
                content.classList.toggle("hidden");
            }
        }

        // Close sidebar if clicked outside (only for small screens)
        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.querySelector(".toggle-btn");
            const content = document.getElementById("content");

            if (window.innerWidth <= 700 && !sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.classList.remove("open");
                content.classList.remove("hidden");
            }
        });
    </script>
</body>
